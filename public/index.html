<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="container mt-5">


    <div class="row">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="622544203662-et1o461uoqij9v3mn325jnrfr2086g9q.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <a href="#" id="google_signout" class="mt-2">Signout</a>

        </div>
        <div class="col-sm-6">
            <h1>Email Sign-in </h1>
            <hr>
            <form action="" class="d-grid">
            <input type="text" name="email" class="form-control mb-2" placeholder="Email">
            <input type="password" name="password" class="form-control mb-2" placeholder="Password">
            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
